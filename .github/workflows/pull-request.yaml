name: ULA Website
on:
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  format:
    name: formatting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: acm-ucr/formatting@v2

  lint:
    name: linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: acm-ucr/linting@v2

  images:
    name: images
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: acm-ucr/images@v2
        with:
          branch: ${{ github.head_ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: acm-ucr/build@v2
    env:
      NEXT_PUBLIC_GOOGLE_CALENDAR_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_CALENDAR_API_KEY }}
      NEXT_PUBLIC_GOOGLE_CALENDAR_SOFTWARE: ${{ secrets.NEXT_PUBLIC_GOOGLE_CALENDAR_SOFTWARE }}
      NEXT_PUBLIC_GOOGLE_CALENDAR_ALGORITHMS: ${{ secrets.NEXT_PUBLIC_GOOGLE_CALENDAR_ALGORITHMS }}
      NEXT_PUBLIC_GOOGLE_CALENDAR_COMPUTER_ARCHITECTURE: ${{ secrets.NEXT_PUBLIC_GOOGLE_CALENDAR_COMPUTER_ARCHITECTURE }}
      NEXT_PUBLIC_GOOGLE_CALENDAR_SOFTWARE_ENGINEERING: ${{ secrets.NEXT_PUBLIC_GOOGLE_CALENDAR_SOFTWARE_ENGINEERING }}
      NEXT_PUBLIC_GOOGLE_CALENDAR_PYTHON: ${{ secrets.NEXT_PUBLIC_GOOGLE_CALENDAR_PYTHON }}
      NEXT_PUBLIC_GOOGLE_CALENDAR_DISCRETE: ${{ secrets.NEXT_PUBLIC_GOOGLE_CALENDAR_DISCRETE }}
